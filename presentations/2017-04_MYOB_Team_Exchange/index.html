<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../bower_components/reveal.js/css/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../../bower_components/reveal.js/css/print/pdf.css' :
            '../../bower_components/reveal.js/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

    <!--[if lt IE 9]>
		<script src="../../bower_components/reveal.js/lib/js/html5shiv.js"></script>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">

            <section>
                <h4>Learning Experiences From</h4>
                <h1>Team Exchange</h1>
            </section>

            <section>
                <h1 style="color: #8e38ff">Mindset</h1>
                <h1 style="color: #d83fff">Practices</h1>
                <h1 style="color: #ff428a">People</h1>
            </section>
        </div>

    </div>

    <script src="../../bower_components/reveal.js/lib/js/head.min.js"></script>
    <script src="../../bower_components/reveal.js/js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                    src: '../../bower_components/reveal.js/lib/js/classList.js',
                    condition: function () {
                        return !document.body.classList;
                    }
                },
                {
                    src: '../../bower_components/reveal.js/plugin/markdown/marked.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: '../../bower_components/reveal.js/plugin/markdown/markdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: '../../bower_components/reveal.js/plugin/highlight/highlight.js',
                    async: true,
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                },
                {
                    src: '../../bower_components/reveal.js/plugin/zoom-js/zoom.js',
                    async: true
                },
                {
                    src: '../../bower_components/reveal.js/plugin/notes/notes.js',
                    async: true
                }
            ]
        });
